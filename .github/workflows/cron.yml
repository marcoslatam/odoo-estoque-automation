name: Enviar Estoque POD

on:
  workflow_dispatch: {}         # dispara manualmente (opcional)
  schedule:
    - cron: '*/5 * * * *'       # TESTE: a cada 5 minutos

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install deps
        run: pip install odoorpc twilio

      - name: Enviar relat√≥rio via WhatsApp
        env:
          ODOO_USER:   ${{ secrets.ODOO_USER }}
          ODOO_PASS:   ${{ secrets.ODOO_PASS }}
          TWILIO_SID:  ${{ secrets.TWILIO_SID }}
          TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
          TWILIO_FROM: ${{ secrets.TWILIO_FROM }}
          TWILIO_TO:   ${{ secrets.TWILIO_TO }}
        run: python enviar_estoque_whatsapp.py
